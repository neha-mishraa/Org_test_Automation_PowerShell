template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoPublishBinary_0006_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

  - name: S_PS_GoPublishBinary_0006_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_PS_GoPublishBinary_0006
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_GoPublishBinary_0006_1
        type: GoBuild
        configuration:
          inputResources:
            - name: S_PS_GoPublishBinary_0006_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/Go"
          resolverRepo: test-automation-go-virtual
        execution:
          onStart:
            - Push-Location (find_resource_variable ${inputGitRepoResourceName} resourcePath)
            - Push-Location (find_step_configuration_value sourceLocation)
            - go get
            - Pop-Location
      - name: S_PS_GoPublishBinary_0006_2
        type: GoPublishBinary
        configuration:
          inputSteps:
            - name: S_PS_GoPublishBinary_0006_1
          integrations:
            - name: s_artifactory
          outputResources:
            - name: S_PS_GoPublishBinary_0006_BuildInfo
          targetRepository: test-automation-go-local
          autoPublishBuildInfo: true
