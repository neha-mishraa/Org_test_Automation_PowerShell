template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoBuild_0006_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_PS_GoBuild_0006
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_GoBuild_0006_1
        type: GoBuild
        configuration:
          inputResources:
            - name: S_PS_GoBuild_0006_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/Go"
          resolverRepo: test-automation-go-virtual
          outputLocation: "./output"
        execution:
          onStart:
            - Push-Location (find_resource_variable ${inputGitRepoResourceName} resourcePath)
            - Push-Location (find_step_configuration_value sourceLocation)
            - go get
            - Pop-Location
          onSuccess:
            - Push-Location (find_resource_variable ${inputGitRepoResourceName} resourcePath)
            - Push-Location (find_step_configuration_value sourceLocation)
            - if ( -not (Test-Path output\${step_name}) ) { add_run_variables TEST_FAILED=true; throw "TEST FAILED" }
      - name: S_PS_GoBuild_0006_2
        type: PowerShell
        configuration:
          inputSteps:
            - name: S_PS_GoBuild_0006_1
        execution:
          onExecute:
            - if ( "$TEST_FAILED" -eq "true" ) { throw "TEST FAILED" }
