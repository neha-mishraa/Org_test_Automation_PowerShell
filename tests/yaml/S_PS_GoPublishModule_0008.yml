template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoPublishModule_0008_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_PS_GoPublishModule_0008
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_GoPublishModule_0008_1
        type: GoPublishModule
        configuration:
          inputResources:
            - name: S_PS_GoPublishModule_0008_GitRepo
          integrations:
            - name: s_artifactory
          version: "v0.8.${run_number}"
          targetRepository: "test-automation-go-local"
          sourceLocation: "tests/Go"
          self: false
      - name: S_PS_GoPublishModule_0008_2
        type: PowerShell
        configuration:
          inputSteps:
            - name: S_PS_GoPublishModule_0008_1
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - jfrog rt download --flat --insecure-tls=${no_verify_ssl} --limit=1 "test-automation-go-local/go.service/@v/v0.8.${run_number}.zip" "v0.8.${run_number}.zip"
            - if ( Test-Path "v0.8.${run_number}.zip" ) { throw "Artifact found" }
