template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoPublishModule_0015_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

  - name: S_PS_GoPublishModule_0015_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_PS_GoPublishModule_0015
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_GoPublishModule_0015_1
        type: GoPublishModule
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_GoPublishModule_0015_GitRepo
          outputResources:
            - name: S_PS_GoPublishModule_0015_BuildInfo
          version: "v0.15.${run_number}"
          targetRepository: test-automation-go-local
          autoPublishBuildInfo: true
          sourceLocation: "tests/Go"
      - name: S_PS_GoPublishModule_0015_2
        type: PowerShell
        configuration:
          inputResources:
            - name: S_PS_GoPublishModule_0015_BuildInfo
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - jfrog rt curl -XGET /api/build/${JFROG_CLI_BUILD_NAME}/${JFROG_CLI_BUILD_NUMBER} -o ${step_tmp_dir}/response
            - jfrog rt curl -XDELETE "/api/build/${JFROG_CLI_BUILD_NAME}?buildNumbers=${JFROG_CLI_BUILD_NUMBER}&artifacts=1"
            - type ${step_tmp_dir}/response
            - if ( (Get-Content "${step_tmp_dir}/response" | ConvertFrom-JSON).buildInfo.properties["buildInfo.env.int_s_artifactory_apikey"])  { throw "Variable found" }
            - if ( (Get-Content "${step_tmp_dir}/response" | ConvertFrom-JSON).buildInfo.properties["buildInfo.env.builder_api_token"])  { throw "Variable found" }
