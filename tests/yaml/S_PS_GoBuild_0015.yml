template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoBuild_0015_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_PS_GoBuild_0015
    configuration:
      nodePool: win_2019
      environmentVariables:
        readOnly:
          resolver_repo: "test-automation-go-virtual"
    steps:
      - name: S_PS_GoBuild_0015_1
        type: GoBuild
        configuration:
          inputResources:
            - name: S_PS_GoBuild_0015_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/Go"
          repository: "${resolver_repo}"
        execution:
          onStart:
            - Push-Location (find_resource_variable ${inputGitRepoResourceName} resourcePath)
            - Push-Location (find_step_configuration_value sourceLocation)
            - go get
            - Pop-Location
          onSuccess:
            - Push-Location (find_resource_variable ${inputGitRepoResourceName} resourcePath)
            - Push-Location (find_step_configuration_value sourceLocation)
            - if ( -not (Select-String -Path ".jfrog/projects/go.yaml" -Pattern "test-automation-go-virtual" -Quiet) ) { Write-Output "TEST FAILED"; add_run_variables TEST_FAILED=true }
      - name: S_PS_GoBuild_0015_2
        type: PowerShell
        configuration:
          inputSteps:
            - name: S_PS_GoBuild_0015_1
        execution:
          onExecute:
            - if ( "$TEST_FAILED" -eq "true" ) { throw "TEST FAILED" }
